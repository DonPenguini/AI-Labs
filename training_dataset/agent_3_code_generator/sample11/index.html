<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RL Circuit Step Response Simulation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>RL Series Circuit Response</h1>
            <p>Transient Current Analysis: $i(t) = \frac{V}{R}(1 - e^{-(R/L)t})$</p>
        </header>

        <div class="simulation-grid">
            <aside class="controls">
                <div class="control-group">
                    <label for="voltage">Source Voltage ($V$)</label>
                    <div class="slider-container">
                        <input type="range" id="voltage" min="1" max="60" step="1" value="10">
                        <span id="val-v" class="value-display">10 V</span>
                    </div>
                </div>

                <div class="control-group">
                    <label for="resistance">Resistance ($R$)</label>
                    <div class="slider-container">
                        <input type="range" id="resistance" min="1" max="100" step="1" value="10">
                        <span id="val-r" class="value-display">10 &Omega;</span>
                    </div>
                </div>

                <div class="control-group">
                    <label for="inductance">Inductance ($L$)</label>
                    <div class="slider-container">
                        <input type="range" id="inductance" min="1" max="1000" step="10" value="500">
                        <span id="val-l" class="value-display">500 mH</span>
                    </div>
                </div>

                <div class="stats-box">
                    <h3>Circuit Parameters</h3>
                    <p>Time Constant ($\tau = L/R$): <span id="stat-tau">0.00</span> ms</p>
                    <p>Max Current ($I_{max} = V/R$): <span id="stat-imax">0.00</span> A</p>
                </div>
                
                <button id="reset-anim">Restart Animation</button>
            </aside>

            <main class="visuals">
                <div class="canvas-wrapper">
                    <div class="canvas-label">Circuit Diagram (Animated)</div>
                    <canvas id="circuitCanvas"></canvas>
                </div>
                <div class="canvas-wrapper">
                    <div class="canvas-label">Current vs. Time ($i(t)$)</div>
                    <canvas id="graphCanvas"></canvas>
                </div>
            </main>
        </div>
    </div>

    <script>
        window.MathJax = { tex: { inlineMath: [['$', '$'], ['\\(', '\\)']] } };
    </script>
    <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js" async></script>
    <script src="script.js"></script>
</body>
</html>
