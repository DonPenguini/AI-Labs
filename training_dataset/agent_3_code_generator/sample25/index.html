<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S25 First Order Reaction Simulation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>First-Order Reaction Decay</h1>
            <p>Simulation of Batch Reactor Kinetics: $C(t) = C_0 \cdot e^{-kt}$</p>
        </header>

        <main class="simulation-grid">
            <section class="panel controls">
                <h2>Parameters</h2>
                
                <div class="control-group">
                    <label for="c0-slider">
                        Initial Concentration ($C_0$)
                        <span class="value-display" id="c0-val">1.00</span> <span class="unit">mol/L</span>
                    </label>
                    <input type="range" id="c0-slider" min="0.1" max="5" step="0.1" value="2.5">
                </div>

                <div class="control-group">
                    <label for="k-slider">
                        Rate Constant ($k$)
                        <span class="value-display" id="k-val">0.10</span> <span class="unit">1/s</span>
                    </label>
                    <input type="range" id="k-slider" min="0.01" max="1" step="0.01" value="0.1">
                </div>

                <div class="control-buttons">
                    <button id="btn-start">Start</button>
                    <button id="btn-pause">Pause</button>
                    <button id="btn-reset">Reset</button>
                </div>

                <div class="stats">
                    <h3>Current State</h3>
                    <div class="stat-row">
                        <span>Time ($t$):</span>
                        <span id="time-display">0.00 s</span>
                    </div>
                    <div class="stat-row">
                        <span>Conc. ($C$):</span>
                        <span id="conc-display">0.00 mol/L</span>
                    </div>
                </div>
            </section>

            <section class="panel visualization">
                <h2>Reactor View</h2>
                <div class="reactor-container">
                    <div class="beaker">
                        <div class="liquid" id="liquid-visual">
                            <div class="bubbles"></div>
                            <div class="bubbles"></div>
                            <div class="bubbles"></div>
                        </div>
                        <div class="measurements">
                            <span>-</span>
                            <span>-</span>
                            <span>-</span>
                        </div>
                    </div>
                </div>
                <p class="vis-caption">Opacity indicates concentration</p>
            </section>

            <section class="panel graph-panel">
                <h2>Concentration vs. Time</h2>
                <div class="canvas-wrapper">
                    <canvas id="reactionChart"></canvas>
                </div>
            </section>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
