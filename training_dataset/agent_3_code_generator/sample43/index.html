<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Physics: Braking Distance</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="app-container">
        <header>
            <h1>Braking Dynamics Simulator</h1>
            <p>visualizing kinematic friction & stopping distance</p>
        </header>

        <div class="canvas-wrapper">
            <canvas id="simCanvas"></canvas>
            <div class="hud">
                <div class="hud-item" id="speed-hud">0 km/h</div>
                <div class="hud-item" id="dist-hud">0.0 m</div>
            </div>
        </div>

        <div class="controls">
            <div class="control-card">
                <div class="control-header">
                    <label for="v0">Initial Speed ($v_0$)</label>
                    <span class="value-badge"><span id="v0-display">25</span> m/s</span>
                </div>
                <input type="range" id="v0" min="10" max="50" step="1" value="25">
                <div class="sub-label"><span id="kph-display">90</span> km/h</div>
            </div>

            <div class="control-card">
                <div class="control-header">
                    <label for="mu">Friction Coeff. ($\mu$)</label>
                    <span class="value-badge" id="mu-display">0.7</span>
                </div>
                <input type="range" id="mu" min="0.2" max="1.0" step="0.1" value="0.7">
                <div class="sub-label" id="surface-label">Dry Asphalt</div>
            </div>

            <div class="action-card">
                <div class="equation-box">
                    $$ d = \frac{v_0^2}{2 \mu g} $$
                </div>
                <div class="result-box">
                    Est. Distance: <span id="calc-distance">--</span> m
                </div>
                <button id="brake-btn">INITIATE BRAKING</button>
            </div>
        </div>
    </div>

    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <script src="script.js"></script>
</body>
</html>
