<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cycling Power Physics</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="app-container">
    <header>
        <h1>Cycling Dynamics Solver</h1>
        <p>Newton-Raphson Equilibrium & Acceleration Physics</p>
    </header>

    <div class="main-content">
        <div class="canvas-wrapper">
            <canvas id="simCanvas"></canvas>
            <div class="overlay-stats">
                <div class="stat-group">
                    <div class="stat-label">Current Speed</div>
                    <div class="stat-value"><span id="disp-v-curr">0.0</span> <span class="unit">km/h</span></div>
                </div>
                <div class="stat-group">
                    <div class="stat-label">Target (Steady)</div>
                    <div class="stat-value secondary"><span id="disp-v-target">0.0</span> <span class="unit">km/h</span></div>
                </div>
                <div class="stat-group">
                    <div class="stat-label">Aerodynamic Drag</div>
                    <div class="stat-value"><span id="disp-p-aero">0</span> <span class="unit">W</span></div>
                </div>
            </div>
            <div id="accel-bar-container">
                <div id="accel-bar"></div>
            </div>
        </div>

        <div class="controls-wrapper">
            
            <div class="equation-panel">
                $$ P_{req} = v \cdot (C_r m g + 0.5 \rho C_d A v^2) $$
                <div class="status-msg" id="status-msg">Accelerating...</div>
            </div>

            <div class="sliders-grid">
                <div class="control-card highlight">
                    <div class="card-header">
                        <label for="p-input">Power Output ($P$)</label>
                        <span class="value-badge"><span id="val-p">300</span> W</span>
                    </div>
                    <input type="range" id="p-input" min="0" max="1000" step="10" value="300">
                </div>

                <div class="control-card">
                    <div class="card-header">
                        <label for="cda-input">Drag Area ($C_d A$)</label>
                        <span class="value-badge"><span id="val-cda">0.32</span> mÂ²</span>
                    </div>
                    <input type="range" id="cda-input" min="0.15" max="0.7" step="0.01" value="0.32">
                    <small>Rider Position (Tuck vs Upright)</small>
                </div>

                <div class="control-card">
                    <div class="card-header">
                        <label for="m-input">Total Mass ($m$)</label>
                        <span class="value-badge"><span id="val-m">80</span> kg</span>
                    </div>
                    <input type="range" id="m-input" min="50" max="150" step="1" value="80">
                </div>

                <div class="control-card">
                    <div class="card-header">
                        <label for="cr-input">Rolling Res. ($C_r$)</label>
                        <span class="value-badge" id="val-cr">0.004</span>
                    </div>
                    <input type="range" id="cr-input" min="0.001" max="0.015" step="0.001" value="0.004">
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
<script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
<script src="script.js"></script>
</body>
</html>
