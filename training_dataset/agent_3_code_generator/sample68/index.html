<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quantum Particle in a 1D Box Simulation</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
</head>
<body>

<div class="container">
    <header>
        <h1>Particle in a 1D Infinite Potential Well</h1>
        <p class="subtitle">Visualizing Energy Levels and Wavefunctions</p>
    </header>

    <main class="simulation-layout">
        
        <section class="controls-panel">
            <h3>Parameters</h3>
            
            <div class="control-group">
                <label for="quantum-n">Quantum Number ($n$): <span id="val-n">1</span></label>
                <input type="range" id="quantum-n" min="1" max="10" step="1" value="1">
            </div>

            <div class="control-group">
                <label for="length-l">Box Length ($L$): <span id="val-l">1.0</span> nm</label>
                <input type="range" id="length-l" min="0.5" max="5.0" step="0.1" value="1.0">
            </div>

            <div class="control-group">
                <label for="mass-m">Particle Mass ($m$): <span id="val-m">1.0</span> $m_e$</label>
                <input type="range" id="mass-m" min="0.1" max="5.0" step="0.1" value="1.0">
                <small>($m_e$ = electron mass)</small>
            </div>

            <div class="formula-box">
                <h4>Energy Formula</h4>
                $$E_n = \frac{n^2 \pi^2 \hbar^2}{2mL^2}$$
            </div>

            <div class="results-box">
                <h4>Calculated Energy ($E_n$)</h4>
                <div class="energy-display">
                    <span id="energy-ev" class="highlight">0.00 eV</span>
                    <span id="energy-joules" class="sub-text">0.00 J</span>
                </div>
            </div>
        </section>

        <section class="visualization-panel">
            <canvas id="quantumCanvas"></canvas>
            <div class="legend">
                <span class="legend-item"><span class="color-box wave"></span> Real part $\text{Re}(\Psi)$ (Animation)</span>
                <span class="legend-item"><span class="color-box prob"></span> Probability Density $|\psi|^2$</span>
            </div>
        </section>

    </main>
</div>

<script src="script.js"></script>
</body>
</html>
