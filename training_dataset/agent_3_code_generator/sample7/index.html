<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snell's Law Refraction Simulation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Snell's Law: Refraction & TIR</h1>
            <p class="subtitle">Adjust indices and angle to simulate light behavior.</p>
        </header>

        <main>
            <div class="canvas-container">
                <canvas id="simCanvas"></canvas>
                <div class="labels">
                    <span id="label-n1">Medium 1 (n₁)</span>
                    <span id="label-n2">Medium 2 (n₂)</span>
                </div>
            </div>

            <aside class="controls">
                <div class="control-group">
                    <label for="n1">Index of Refraction 1 ($n_1$)</label>
                    <input type="range" id="n1" min="1.0" max="2.6" step="0.01" value="1.00">
                    <span class="value-display" id="n1-val">1.00</span>
                </div>

                <div class="control-group">
                    <label for="n2">Index of Refraction 2 ($n_2$)</label>
                    <input type="range" id="n2" min="1.0" max="2.6" step="0.01" value="1.50">
                    <span class="value-display" id="n2-val">1.50</span>
                </div>

                <div class="control-group">
                    <label for="theta1">Incident Angle ($\theta_1$)</label>
                    <input type="range" id="theta1" min="0" max="90" step="0.1" value="30">
                    <span class="value-display" id="theta1-val">30.0°</span>
                </div>

                <hr>

                <div class="results">
                    <div class="result-item">
                        <span class="label">Calculated $\theta_2$:</span>
                        <span class="value" id="theta2-result">--</span>
                    </div>
                    <div class="result-item" id="tir-warning">
                        ⚠️ Total Internal Reflection
                    </div>
                </div>
            </aside>
        </main>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
