<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S88 Black-Scholes Visualizer</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
</head>
<body>

<div class="wrapper">
    <header>
        <h1>Black-Scholes Interactive</h1>
        <p>Visualizing Option Greeks and Probability Paths</p>
    </header>

    <div class="dashboard">
        <div class="panel controls">
            <h3>Parameters</h3>

            <div class="control-group">
                <div class="label-row">
                    <label>Spot Price ($S$)</label>
                    <span id="val-S" class="val">100</span>
                </div>
                <input type="range" id="in-S" min="50" max="150" step="1" value="100">
            </div>

            <div class="control-group">
                <div class="label-row">
                    <label>Strike Price ($K$)</label>
                    <span id="val-K" class="val">100</span>
                </div>
                <input type="range" id="in-K" min="50" max="150" step="1" value="100">
            </div>

            <div class="control-group">
                <div class="label-row">
                    <label>Volatility ($\sigma$)</label>
                    <span id="val-sigma" class="val">20%</span>
                </div>
                <input type="range" id="in-sigma" min="0.01" max="1.0" step="0.01" value="0.20">
                <div class="hint">Higher volatility widens the cone of future prices.</div>
            </div>

            <div class="control-group">
                <div class="label-row">
                    <label>Risk-Free Rate ($r$)</label>
                    <span id="val-r" class="val">5%</span>
                </div>
                <input type="range" id="in-r" min="0" max="0.2" step="0.01" value="0.05">
            </div>

            <div class="control-group">
                <div class="label-row">
                    <label>Time to Maturity ($T$)</label>
                    <span id="val-T" class="val">1.0 Yr</span>
                </div>
                <input type="range" id="in-T" min="0.1" max="5.0" step="0.1" value="1.0">
            </div>

            <div class="results-grid">
                <div class="res-box">
                    <label>$d_1$</label>
                    <span id="out-d1" class="highlight">--</span>
                </div>
                <div class="res-box">
                    <label>$d_2$</label>
                    <span id="out-d2" class="highlight">--</span>
                </div>
                <div class="res-box full">
                    <label>Prob. ITM $N(d_2)$</label>
                    <span id="out-Nd2" class="highlight green">--</span>
                </div>
            </div>
        </div>

        <div class="visuals-col">
            
            <div class="panel">
                <h3>1. Standard Normal Distribution</h3>
                <div class="canvas-container">
                    <canvas id="bellCanvas"></canvas>
                </div>
                <div class="legend">
                    <span class="leg-item"><span class="box blue"></span>$d_1$</span>
                    <span class="leg-item"><span class="box green"></span>$d_2$</span>
                    <span class="leg-item"><span class="box area"></span>ITM Probability</span>
                </div>
            </div>

            <div class="panel">
                <h3>2. Monte Carlo Price Paths (Fixed Seed)</h3>
                <div class="canvas-container">
                    <canvas id="pathCanvas"></canvas>
                </div>
                <div class="legend">
                    <span class="leg-item"><span class="line dashed"></span>Strike ($K$)</span>
                    <span class="leg-item"><span class="dot g"></span>Profit</span>
                    <span class="leg-item"><span class="dot r"></span>Loss</span>
                </div>
            </div>

        </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
