<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Amortization Simulator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="main-container">
        <header>
            <h1>Fixed-Rate Loan Amortization</h1>
            <p class="subtitle">Visualize Principal vs. Interest over time</p>
        </header>

        <div class="dashboard-grid">
            
            <div class="controls-card">
                <h3>Loan Details</h3>
                
                <div class="control-group">
                    <label>Principal Amount ($)</label>
                    <input type="number" id="input-p" value="250000" min="1000" step="1000">
                    <input type="range" id="range-p" min="10000" max="1000000" step="1000" value="250000">
                </div>

                <div class="control-group">
                    <label>Annual Interest Rate (%)</label>
                    <input type="number" id="input-r" value="5.5" min="0.1" max="20" step="0.1">
                    <input type="range" id="range-r" min="0.1" max="15" step="0.1" value="5.5">
                </div>

                <div class="control-group">
                    <label>Loan Term (Years)</label>
                    <input type="number" id="input-t" value="30" min="1" max="40">
                    <input type="range" id="range-t" min="1" max="40" step="1" value="30">
                </div>

                <div class="summary-box">
                    <div class="summary-item">
                        <span class="label">Monthly Payment</span>
                        <span class="value big" id="out-pmt">$0.00</span>
                    </div>
                    <div class="summary-item">
                        <span class="label">Total Interest</span>
                        <span class="value" id="out-total-int">$0.00</span>
                    </div>
                    <div class="summary-item">
                        <span class="label">Total Cost</span>
                        <span class="value" id="out-total-cost">$0.00</span>
                    </div>
                </div>
            </div>

            <div class="viz-card">
                <div class="canvas-wrapper">
                    <canvas id="amortChart"></canvas>
                    <div id="hover-tooltip" class="tooltip hidden"></div>
                </div>
                
                <div class="legend">
                    <div class="legend-item"><span class="dot interest"></span> Interest Payment</div>
                    <div class="legend-item"><span class="dot principal"></span> Principal Payment</div>
                    <div class="legend-item"><span class="line balance"></span> Remaining Balance</div>
                </div>

                <div class="animation-controls">
                    <button id="btn-animate" class="btn-primary">Animate Payments</button>
                    <div class="progress-bar-bg">
                        <div id="progress-bar" class="progress-bar-fill"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
