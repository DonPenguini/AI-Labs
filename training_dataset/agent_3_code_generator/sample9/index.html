<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compound Interest Simulator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="dashboard">
    <header>
        <h1>Compound Interest Calculator</h1>
        <p>Monthly Compounding & Effective Yield</p>
    </header>

    <div class="main-content">
        <aside class="controls-panel">
            <div class="input-group">
                <label for="principal">Principal Amount ($P$)</label>
                <div class="range-wrapper">
                    <input type="range" id="principal" min="100" max="100000" step="100" value="10000">
                    <input type="number" id="principal-num" min="0" value="10000">
                </div>
            </div>

            <div class="input-group">
                <label for="rate">Annual Rate ($r$ %)</label>
                <div class="range-wrapper">
                    <input type="range" id="rate" min="0" max="20" step="0.1" value="5.0">
                    <span class="unit-display"><span id="rate-val">5.0</span>%</span>
                </div>
            </div>

            <div class="input-group">
                <label for="years">Time Period ($t$ Years)</label>
                <div class="range-wrapper">
                    <input type="range" id="years" min="1" max="60" step="1" value="10">
                    <span class="unit-display"><span id="years-val">10</span> Years</span>
                </div>
            </div>

            <div class="summary-card">
                <h3>Results</h3>
                <div class="result-row">
                    <span>Future Value ($A$):</span>
                    <span id="future-value" class="highlight">$0.00</span>
                </div>
                <div class="result-row">
                    <span>Total Interest:</span>
                    <span id="total-interest">$0.00</span>
                </div>
                <div class="result-row">
                    <span>Effective Annual Yield (APY):</span>
                    <span id="apy-value">0.00%</span>
                </div>
            </div>
        </aside>

        <section class="chart-panel">
            <canvas id="growthChart"></canvas>
            <div class="chart-legend">
                <span class="legend-item"><span class="dot principal-dot"></span>Principal</span>
                <span class="legend-item"><span class="dot interest-dot"></span>Interest</span>
            </div>
        </section>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
